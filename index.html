<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da velha</h1>

    <div class="board" id="board">
        <div class="cell" onclick="cellCliked(0)"></div>
        <div class="cell" onclick="cellCliked(1)"></div>
        <div class="cell" onclick="cellCliked(2)"></div>
        <div class="cell" onclick="cellCliked(3)"></div>
        <div class="cell" onclick="cellCliked(4)"></div>
        <div class="cell" onclick="cellCliked(5)"></div>
        <div class="cell" onclick="cellCliked(6)"></div>
        <div class="cell" onclick="cellCliked(7)"></div>
        <div class="cell" onclick="cellCliked(8)"></div>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        // Array Um array (arranjo ou vetor) é um conjunto de dados (que pode assumir os mais diversos tipos, desde do tipo primitivo, a objeto dependendo da linguagem de programação). Arrays são utilizados para armazenar mais de um valor em uma única variável. Isso é comparável a uma variável que pode armazenar apenas um valor

        function cellCliked(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
                document.getElementById('board').children[index].innerText = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === "X" ? 'O' : 'X';
            }
        }

        function checkWinner() {
            const winCondictions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let condiction of winCondictions) {
                const [a, b, c] = condiction;
                if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                    alert(`jogador ${board[a]} VENCEU!`);
                    resetBoard();
                    return;
                }
            }

            if (!board.includes('')) {
                alert ('EMPATE');
                resetBoard();
            }

            function resetBoard() {
                currentPlayer = 'X';
                board = ['', '', '', '', '', '', '', '', ''];
                for (let i = 0; i < 9; i++) {
                    document.getElementById('board').children[i].innerText = '';
                }
            }
        }

    </script>
    
</body>
</html>
